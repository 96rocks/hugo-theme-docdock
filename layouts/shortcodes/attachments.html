<div class="attachments">
	<label><span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span>Documents attachés</label>

	{{range $i, $a := .Page.Params.attachments}}

	<li>
		<a class="{{$a.iconclass}}" href="{{$.Site.BaseURL}}{{$.Page.Params.id}}/{{$a.filename}}" title="Dernière modification le {{(time $a.lastmodifieddate).Format "02/01/2006 à 15h04" }}" >{{$a.filename}}</a> ({{$a.nicefilesize}})
	</li>
	{{end}}

</div>
{{.Inner}}
